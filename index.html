<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
  </head>
  <body>
    <header>
      <h1>Create an accout</h1>

      <form>
        <label
          >First name <input required placeholder="First name" type="text"
        /></label>
        <br />

        <label
          >Last name <input required placeholder="Last name" type="text"
        /></label>
        <br />

        <label>Email <input required placeholder="Email" type="email" /></label>
        <br />

        <label
          >Username <input required placeholder="Username" type="text"
        /></label>
        <br />

        <label
          >Password
          <input required placeholder="password" minlength="10" type="password"
        /></label>
        <br />

        <label
          >Birth date <input required placeholder="Birth date" type="date"
        /></label>
        <br />

        <label
          >How happy are you?
          <input type="range" list="tickmarks" />
          <datalist id="tickmarks">
            <option value="0"></option>
            <option value="10"></option>
            <option value="20"></option>
            <option value="30"></option>
            <option value="40"></option>
            <option value="50"></option>
            <option value="60"></option>
            <option value="70"></option>
            <option value="80"></option>
            <option value="90"></option>
            <option value="100"></option>
          </datalist>
        </label>
        <br />

        <label>What is your fav. color? <input required type="color" /> </label>
        <br />

        <label><input required type="submit" value="Create Account" /></label>
      </form>
    </header>
  </body>
</html>
